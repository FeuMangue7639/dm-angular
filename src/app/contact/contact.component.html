<div class="contact-container">
    <h1>Contactez-nous</h1>
    <p>Pour toute question, n'hésitez pas à nous contacter via le formulaire ci-dessous.</p>
  
    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
      <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" id="name" required [(ngModel)]="contact.name" name="name" #name="ngModel">
        <div *ngIf="name.invalid && name.touched" class="error">Le nom est requis.</div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required [(ngModel)]="contact.email" name="email" #email="ngModel">
        <div *ngIf="email.invalid && email.touched" class="error">Un email valide est requis.</div>
      </div>
  
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" required [(ngModel)]="contact.message" name="message" #message="ngModel"></textarea>
        <div *ngIf="message.invalid && message.touched" class="error">Le message est requis.</div>
      </div>
  
      <button type="submit" [disabled]="contactForm.invalid">Envoyer</button>
    </form>
  </div>
